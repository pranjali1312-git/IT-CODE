<html>
	<head>
		<title>program 5</title>
	</head>
	<body>
		<script>
		    var a=parseInt(prompt("Enter 1st value",5));
		    var b=parseInt(prompt("Enter 2nd value",5));
		    var c=a+b;
		    var d=a-b;
		    var e=a*b;
                    var f=a/b;
                    var g=a%b;
		    document.write("Sum="+c+'<br>');
                    document.write("Subtraction="+d+'<br>');
                    document.write("Multiplication="+e+'<br>');
                    document.write("Division="+f+'<br>');
		    document.write("Remainder="+g);	
		</script>
	</body>
</html>
