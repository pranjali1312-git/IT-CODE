		<script>
			function f(){
			var a = document.getElementById("d1");
			var b = document.getElementsByName("gender");
			var c = document.getElementsByName("course");
			var ch = " ";
			ch = ch+a.value+" is"+" ";
			for(var i=0;i<b.length;i++)
			{
				if(b[i].checked)
					ch=ch+b[i].value+" "+"and course is ";
			}
			for(var i=0;i<c.length;i++)
			{
				if(c[i].checked)
					ch=ch+c[i].value+" ";
			}

			document.write(ch);
			}
		</script>
