<!--  perfect number checking -->

<html>
	<head>
		<title>
		perfect number
		</title>
	</head>
	<body>
		<script>
		var a = prompt("Enter a number");
		for(j=1;j<=a;j+=1)
		{
		var sum=0;
		for(i=1;i<j;i+=1)
		{
			if(j%i==0)
			{
				sum=sum+i;
			}
		}
		if (sum==j)
			document.write(j," ");
		}
		</script>
	</body>
</html>
