<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // using formula

      function calculateSphereVolume(radius) {
        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        return volume;
      }

      const radius = parseInt(prompt("Enter radius"));
      const volume = calculateSphereVolume(radius);
      document.write("Volume of the sphere with radius",radius,"is",volume.toFixed(2));
    </script>
  </body>
</html>
