<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f() {
        var email = document.getElementById("d1").value;
        var re = /^[a-zA-Z0-9._-]+@[a-zA-Z]+\.[a-zA-Z]{2,4}$/;
        if (re.test(email)) {
          alert("Valid Email ID");
        } else {
          alert("Invalid Email ID");
        }
      }
    </script>
    Enter Email ID: <input type="text" id="d1" />
    <input type="button" value="click" onclick="f()" />
  </body>
</html>
