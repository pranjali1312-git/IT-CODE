<html>
	<head>
		<title>
		</title>
	</head>
	<body>
		<script>
		var a=["arik","subhanku","sudipto"];
		for(i=0;i<a.length;i++)
			document.write(a[i]+ "<br>");
		a.pop();
		document.write(a + "<br>");
		a.push("hello");
		document.write(a + "<br>");
		a.shift();
		document.write(a+ "<br>");
		a.unshift("aaa");
		document.write(a+ "<br>");
		document.write(a.at(2));
		</script>
		
	</body>
</html>
