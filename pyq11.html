<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a number"));
        var mul;
        for (var i = 1; i <=10; i++) {
            mul=n*i;
            document.write(n + "*" + i + "=" + mul + "<br>");
        }
    </script>
</body>
</html>
