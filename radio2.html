
<html>
	<head>
		<title>
		</title>
	</head>
	<body>
		<script>
		
		var a=[];
		var len = parseInt(prompt("Enter length of array"));
		for(i=0;i<len;i++){
			var ip = prompt("Enter element");
			a.push(ip);
			document.write(a[i]+ "<br>");
		}
			
		
		</script>
		
	</body>
</html>
