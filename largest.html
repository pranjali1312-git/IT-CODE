<!-- largest of 3 nos. -->

<html>
	<head>
		<title>
		largest
		</title>
	</head>
	<body>
		<script>
		var a,b,c;
		var a = prompt("Enter 1st number");
		var b = prompt("Enter 2nd number");
		var c = prompt("Enter 3rd number");
		if (a>b)
		{
			if(a>c)
			{
				document.write(a ," is greater");
			}
			else{
				document.write(c ,"is greater");
			}
		}
		else{
			if(b>c)
			{
				document.write(b ," is greater");
			}
			else{
				document.write(c ," is greater");
			}
		}	
		</script>
	</body>
</html>
