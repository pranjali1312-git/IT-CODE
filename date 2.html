<html>
	<head> <title> </title> </head>
	<body>
		<script>
		var d = new Date();
		
		var d1 = new Date(2003,10,15,08,22,56);
		document.write(d.getTime()-d1.getTime()+'<br>'); //ms milliseconds
		document.write((d.getTime()-d1.getTime())/1000+'<br>');
		document.write((d.getTime()-d1.getTime())/(1000*3600)+'<br>');
		document.write((d.getTime()-d1.getTime())/(1000*3600*24)+'<br>');
		document.write((d.getTime()-d1.getTime())/(1000*3600*24*30*12)+'<br>');
		</script>
	</body>
</html>
