<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function reverseString(){
        var a = document.getElementById("d1").value;
        var b = document.getElementById("d2");
        var revStr = a.split('').reverse().join(' ');
        b.value = revStr;
       }
    </script>
    Enter a string : <input type="text" id="d1">
    Reversed string : <input type="text" id="d2">
    <button onclick="reverseString()">Reverse</button>
</body>
</html>
