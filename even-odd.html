<!-- input a number using prompt() & check even or odd
 -->

<html>
	<head>
		<title>
		ODD-EVEN Checking
		</title>
	</head>
	<body>
		<script>
		var a = prompt("Enter a number");
		if (a%2==0)
			document.write("Number is even");
		else
			document.write("Number is odd");
		</script>
	</body>
</html>
